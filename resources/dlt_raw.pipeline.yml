# resources/etl_raw.pipeline.yml
# Define o pipeline responsável pela transição: Transient -> Raw

resources:
  pipelines:
    etl_raw_pipeline:
      name: "ETL - 1. Pipeline Transient para Raw"
      catalog: "dev"
      target: "raw" 
      serverless: true
      
      # O etl irá ler todos os arquivos .py listados aqui 
      # e uni-los em um único pipeline.
      libraries:
        - file:
            path: "../src/lakehouse/etl_process/raw/consumos/etl.py"
        - file:
            path: "../src/lakehouse/etl_process/raw/hoteis/etl.py"
        - file:
            path: "../src/lakehouse/etl_process/raw/faturas/etl.py"
        - file:
            path: "../src/lakehouse/etl_process/raw/hospedes/etl.py"
        - file:
            path: "../src/lakehouse/etl_process/raw/quartos/etl.py"
        - file:
            path: "../src/lakehouse/etl_process/raw/reservas/etl.py"
        - file:
            path: "../src/lakehouse/etl_process/raw/reservas_ota/etl.py"
            
      development: true
      continuous: false